<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="plugin.css">
    <script src="script.js"></script>
    <!-- <script src="https://kit.fontawesome.com/399019dcc8.js" crossorigin="anonymous"></script> --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
    <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script> -->
</head>
<title>Cookie Manager</title>
<body>
    <div class="container">
        <div class="title_container">
            <img src="images/favicon128x128.png" alt="logo" width="128" height="128" class="center">
        </div>
         <div class="mid-section">
            <ul>
                <li>
                    <input id="activateCookieManager" type="checkbox" class="switch" style="color:green">
                    <label for="activateCookieManager">Activate Cookie Manager</label>
                </li>  
                <li>
                <input id="allowAdvertisingCookies" type="checkbox" class="switch" disabled>
                <label for="allowAdvertisingCookies">Allow Advertising Cookies</label>
                </li>
                <li>
                <input id="allowAnalyticCookies" type="checkbox" class="switch" disabled>
                <label for="allowAnalyticCookies">Allow Analytic Cookies</label>
                </li>
                <li>
                    <input id="essentialOnlyCookies" type="checkbox" class="switch" disabled>
                    <label for="essentialOnlyCookies">Essential only Cookies</label>
                </li>
                
                <label class="select" for="slct">
                    <select id="slct" required="required">
                    <option value="" disabled="disabled" selected="selected">Select Browsing Mode:</option>
                    <option value="#1">Max Privacy Mode</option>
                    <option value="#2">Shopping Mode</option>
                    <option value="#3">Open Mode</option>

                    </select>
                    <svg>
                    <use xlink:href="#select-arrow-down"></use>
                    </svg>
                </label>
                <!-- SVG Sprites-->
                <svg class="sprites">
                    <symbol id="select-arrow-down" viewbox="0 0 10 6">
                    <polyline points="1 1 5 5 9 1"></polyline>
                    </symbol>
                </svg>
                <!--
                <li>
                    <div class="custom-select" style="width:200px;">
                        <select>
                        <option value="0">Select Mode:</option>
                        <option value="1">Maximum Privacy Mode</option>
                        <option value="2">Shopping Mode</option>
                        <option value="2">Open Mode</option>
                        </select>
                    </div>
                </li>
            --->
            </ul>
            
        </div>
        <div class="footer_container">
            <div class="col3">
                <a href="plugin.html"><button class="button-77">HOME</button></a>
            </div>
            <p></p>
            <div class="col3">
                <a href="settings.html"><button class="button-77">SETTINGS</button></a>
            </div>
            <p></p>
            <div class="col3">
                <a href="info.html"><button class="button-77">INFO</button></a>
            </div>
        </div>
	</div>
</div>
</body>
</html>
